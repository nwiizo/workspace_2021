apiVersion: v1
kind: Service
metadata:
  name: pushgateway-prometheus-pushgateway
  annotations:
    {}
  labels:
    app: prometheus-pushgateway
    chart: prometheus-pushgateway-1.9.0
    heritage: Helm
    release: pushgateway
spec:
  clusterIP: 
  type: ClusterIP
  ports:
    - port: 9091
      targetPort: 9091
