apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-service
  labels:
    app: echo-service
    demo: dapr-apim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-service
  template:
    metadata:
      labels:
        app: echo-service
        demo: dapr-apim
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "echo-service"
        dapr.io/app-protocol: "grpc"
        dapr.io/app-port: "60002"
        dapr.io/config: "tracing"
        dapr.io/log-as-json: "true"
        dapr.io/log-level: "debug"
    spec:
      containers:
      - name: service
        image: mchmarny/grpc-echo-service:v0.14.0
        imagePullPolicy: Always
        ports:
        - containerPort: 60002
        env:
        - name: ADDRESS
          value: ":60002"